<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>دعوة زفاف</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="countdown" class="countdown">
  </div>
  <div class="card">
    <img src="./Invitiation/IMG-20250502-WA0087.jpg" alt="Wedding Invitation" class="image" />
    
    <br><br><br>
    <div class="image-container">
      <img src="./Invitiation/IMG-20250502-WA0082.jpg" class="image-second" />
    
      
      <a href="https://maps.app.goo.gl/L8AocHT2PZVqkEgD8" class="map-button">
        <img src="./Invitiation/IMG-20250502-WA0109.jpg" alt="Location Map" />
      </a>
    </div>
    
    
    
    <br><br><br>
    <img src="./Invitiation/IMG-20250502-WA0078.jpg" alt="Name" class="image-second" />
  </div>

  <div class="stars-container"></div>

  <audio id="backgroundAudio" autoplay playsinline muted preload="auto">
    <source src="./images/AUD-20250503-WA0004.mp3" type="audio/mpeg" />
    متصفحك لا يدعم تشغيل الصوت.
  </audio>

  <script>
  
  </script>

  <script>
    const targetDate = new Date("2025-05-14").getTime();
  
    const countdown = document.getElementById("countdown");
  
    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;
  
      if (distance <= 0) {
        clearInterval(timer);
        countdown.innerHTML = "تمت المناسبة ❤️";
        return;
      }
  
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
  
      countdown.innerHTML = `Time left: ${days} days ${hours} hours ${minutes} minutes ${seconds} seconds`;

    }, 1000);
  </script>
  <script>
    const container = document.querySelector('.stars-container');
  
    function createStar() {
      const star = document.createElement('div');
      star.classList.add('star');
      star.innerText = '★'; 
  
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDuration = (Math.random() * 3 + 2) + 's';
      star.style.fontSize = (Math.random() * 10 + 10) + 'px';
  
      container.appendChild(star);
  
      setTimeout(() => {
        star.remove();
      }, 5000);
    }
  
    setInterval(createStar, 300);

    document.addEventListener('DOMContentLoaded', function() {
      const audio = document.getElementById('backgroundAudio');
      
      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      
      if (!isMobile) {
        audio.muted = false;
      } else {
        audio.muted = true;
      }
      
      const initialPlayPromise = audio.play();
      if (initialPlayPromise !== undefined) {
        initialPlayPromise.catch(error => {
          console.error("Unmuted autoplay failed:", error);
          audio.muted = true;
          audio.play().catch(err => console.error("Muted autoplay also failed:", err));
        });
      }
      
      function enableAudio() {
        audio.muted = false;
        audio.play().catch(error => {
          console.error("Audio play failed:", error);
        });
        document.removeEventListener('click', enableAudio);
        document.removeEventListener('touchstart', enableAudio);
      }
      
      document.addEventListener('click', enableAudio);
      document.addEventListener('touchstart', enableAudio);
    });
  </script>
  
  
</body>
</html>
