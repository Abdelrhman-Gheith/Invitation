<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Kareem & Hind </title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="card">
    <img src="/Invitiation/IMG-20250503-WA0001.jpg" alt="Home Image" class="image" />
  
    <!-- الفيديو الملتصق بالصورة -->
    <video class="video" src="/Invitiation/VID-20250502-WA0081.mp4" controls autoplay loop></video>
  
    <!-- زر الانتقال -->
    <a href="Home.html" class="button">Tap to start</a>
  </div>
  <div class="stars-container"></div>

  <script>
  const container = document.querySelector('.stars-container');

  function createStar() {
    const star = document.createElement('div');
    star.classList.add('star');
    star.innerText = '★'; // يمكنك تغييره لـ ✨ أو ❇️ حسب الذوق

    star.style.left = Math.random() * 100 + 'vw';
    star.style.animationDuration = (Math.random() * 3 + 2) + 's';
    star.style.fontSize = (Math.random() * 10 + 10) + 'px';

    container.appendChild(star);

    setTimeout(() => {
      star.remove();
    }, 5000);
  }

  setInterval(createStar, 300);
</script>

</body>
</html>
