<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kareem & Hind</title>

  
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="card">
    <img src="./images/IMG-20250503-WA0020.jpg" alt="Home Image" class="image" />
    <img src="./images/IMG-20250503-WA0012.jpg" alt="Home Image" class="image" />

    <video id="myVideo" class="video" autoplay loop playsinline preload="auto">
      <source src="./images/VID-20250503-WA0014.mp4" type="video/mp4">
      المتصفح لا يدعم تشغيل الفيديو.
    </video>
    
    <a href="Home.html" class="button">
      Tap to start <span class="triangle"></span>
    </a>
  </div>
  
  <div class="stars-container"></div>
  
  <button class="floating-button" id="soundButton">
    <i class="fas fa-volume-up"></i>
  </button>

  
  <script>
    const container = document.querySelector('.stars-container');

    function createStar() {
      const star = document.createElement('div');
      star.classList.add('star');
      star.innerText = '★';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDuration = (Math.random() * 3 + 2) + 's';
      star.style.fontSize = (Math.random() * 10 + 10) + 'px';
      container.appendChild(star);
      setTimeout(() => star.remove(), 5000);
    }

    setInterval(createStar, 300);
  </script>

  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const video = document.getElementById('myVideo');
      const soundButton = document.getElementById('soundButton');
      
      // Check if device is mobile
      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      
      // Set initial muted state based on device
      if (!isMobile) {
        // Desktop: Start unmuted
        video.muted = false;
      } else {
        // Mobile: Start muted
        video.muted = true;
      }
      
      // Try to autoplay video
      const videoPlayPromise = video.play();
      if (videoPlayPromise !== undefined) {
        videoPlayPromise.catch(error => {
          console.error("Video autoplay failed:", error);
          // If autoplay fails, mute and try again (common fallback for browsers)
          video.muted = true;
          video.play().catch(err => console.error("Second video play attempt failed:", err));
        });
      }
      
      // Function to enable video on user interaction
      function enableMedia() {
        video.muted = false;
        video.play().catch(err => console.error('Video Play Error:', err));
        
        document.removeEventListener('click', enableMedia);
        document.removeEventListener('touchstart', enableMedia);
      }
      
      // Add interaction listeners
      document.addEventListener('click', enableMedia);
      document.addEventListener('touchstart', enableMedia);
      
      // Hide sound button as there's no audio
      soundButton.style.display = 'none';
    });
  </script>

</body>
</html>
