<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kareem & Hind</title>

  
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="card">
    <img src="/images/IMG-20250503-WA0020.jpg" alt="Home Image" class="image" />
    <img src="/images/IMG-20250503-WA0012.jpg" alt="Home Image" class="image" />

  
    <video id="myVideo" class="video" muted autoplay loop playsinline preload="auto">
      <source src="/images/VID-20250503-WA0014.mp4" type="video/mp4">
      المتصفح لا يدعم تشغيل الفيديو.
    </video>

    
    <a href="Home.html" class="button">
      Tap to start <span class="triangle"></span>
    </a>
  </div>

  
  <audio id="myAudio">
    <source src="/images/VID-20250503-WA0014.mp3" type="audio/mpeg" />
    متصفحك لا يدعم تشغيل الصوت.
  </audio>

  
  <div class="stars-container"></div>

  
  <button class="floating-button" id="soundButton">
    <i class="fas fa-volume-up"></i>
  </button>

  
  <script>
    const container = document.querySelector('.stars-container');

    function createStar() {
      const star = document.createElement('div');
      star.classList.add('star');
      star.innerText = '★';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDuration = (Math.random() * 3 + 2) + 's';
      star.style.fontSize = (Math.random() * 10 + 10) + 'px';
      container.appendChild(star);
      setTimeout(() => star.remove(), 5000);
    }

    setInterval(createStar, 300);
  </script>

  
  <script>
    const video = document.getElementById('myVideo');
    const audio = document.getElementById('myAudio');

    function enableMedia() {
      video.play().catch(err => console.error('Video Play Error:', err));
      audio.play().catch(err => console.error('Audio Play Error:', err));
      document.removeEventListener('click', enableMedia);
      document.removeEventListener('touchstart', enableMedia);
    }

    document.addEventListener('click', enableMedia);
    document.addEventListener('touchstart', enableMedia);
  </script>

  
  <script>
    const soundButton = document.getElementById('soundButton');

    soundButton.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        soundButton.innerHTML = '<i class="fas fa-volume-up"></i>';
      } else {
        audio.pause();
        soundButton.innerHTML = '<i class="fas fa-volume-mute"></i>';
      }
    });
  </script>

</body>
</html>
