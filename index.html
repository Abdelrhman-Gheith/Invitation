<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <!-- خط Cairo من Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Kareem & Hind </title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="card">
    <img src="/images/IMG-20250503-WA0020.jpg" alt="Home Image" class="image" />
    <img src="/images/IMG-20250503-WA0012.jpg" alt="Home Image" class="image" />

    <!-- الفيديو بدون تحكم مع تشغيل تلقائي ولكن بدون صوت -->
    <video id="myVideo" class="video" muted autoplay loop playsinline preload="auto">
      <source src="/images/VID-20250503-WA0014.mp4" type="video/mp4">
      المتصفح لا يدعم تشغيل الفيديو.
    </video>

    <a href="Home.html" class="button">
      Tap to start <span class="triangle"></span>
    </a>
  </div>

  <audio id="myAudio" autoplay>
    <source src="/images/VID-20250503-WA0014.mp3" type="audio/mpeg" />
    متصفحك لا يدعم تشغيل الصوت.
  </audio>

  <div class="stars-container"></div>

  <script>
    const container = document.querySelector('.stars-container');

    function createStar() {
      const star = document.createElement('div');
      star.classList.add('star');
      star.innerText = '★'; 

      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDuration = (Math.random() * 3 + 2) + 's';
      star.style.fontSize = (Math.random() * 10 + 10) + 'px';

      container.appendChild(star);

      setTimeout(() => {
        star.remove();
      }, 5000);
    }

    setInterval(createStar, 300);

    // تأكيد تفاعل المستخدم لتشغيل الصوت والفيديو
    const video = document.getElementById('myVideo');
    const audio = document.getElementById('myAudio');

    function enableMedia() {
      video.play().catch(err => console.error('Video Play Error:', err));
      audio.play().catch(err => console.error('Audio Play Error:', err));
      // إزالة المستمع بعد أول تفاعل
      document.removeEventListener('click', enableMedia);
      document.removeEventListener('touchstart', enableMedia);
    }

    // تفاعل المستخدم مع الصفحة لتشغيل الصوت والفيديو
    document.addEventListener('click', enableMedia);
    document.addEventListener('touchstart', enableMedia);
  </script>

</body>
</html>
